<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .calculator input {
            width: 100px;
            margin: 5px;
        }
        .calculator button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <h2 id="weatherResult"></h2>

    <script type="module">
        import WeatherScript from './weather_script.js';

        const weather = new WeatherScript('YOUR_API_KEY');

        async function getWeather() {
            const city = document.getElementById('city').value;
            try {
                const data = await weather.getWeatherByCity(city);
                document.getElementById('weatherResult').innerText = 
                    `Temperature in ${data.name}: ${data.main.temp}Â°C, ${data.weather[0].description}`;
            } catch (error) {
                document.getElementById('weatherResult').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
